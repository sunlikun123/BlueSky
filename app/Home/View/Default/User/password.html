<!DOCTYPE html>
<!--[if IE 8]>			<html class="ie ie8"> <![endif]-->
<!--[if IE 9]>			<html class="ie ie9"> <![endif]-->
<!--[if gt IE 9]><!-->	<html> <!--<![endif]-->
<head>
	<meta charset="utf-8">
	<title>{$site_name} </title>
	<meta name="keywords" content="{$site_seo_keywords}" />
	<meta name="description" content="{$site_seo_description}">
	<include file="Public:head" />
</head>
<body class="body-white">
<div class="wrap">
	<include file="Public:nav" />
	<div id="main-cmf">
		<div class="breadcrumb-wrapper">
			<div class="container">
				<div class="row">
					<div class="col-lg-6 col-md-6 col-xs-12 col-sm-6">
						<h2 class="title">个人中心</h2>
					</div>
					<div class="col-lg-6 col-md-6 col-xs-12 col-sm-6">
						<div class="breadcrumbs pull-right">
							<ul>
								<li>当前位置:</li>
								<li><a href="__ROOT__/">首页</a></li>
								<li><a href="{:UU('Center/index')}">个人中心</a></li>
								<li>修改密码</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="content">
			<div class="container">
				<div class="row">
					<div class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
						<include file="Public:usernav"/>
					</div>
					<div class="col-lg-9 col-md-9 col-sm-9 col-xs-12">
						<div id="center-content" style="padding:20px">
							<div class="row">
								<form class="form-light form-horizontal" id="runchangepwd" action="{:UU('Center/runchangepwd')}" method="post">
									<div class="form-group">
										<label class="col-lg-3 col-md-3 col-sm-3 col-xs-2 control-label">原始密码</label>
										<div class="col-lg-5 col-md-5 col-sm-7 col-xs-9">
											<input type="password" class="form-control" id="input-old_password" placeholder="原始密码" name="old_password">
										</div>
									</div>
									<div class="form-group">
										<label class="col-lg-3 col-md-3 col-sm-3 col-xs-2 control-label">新密码</label>
										<div class="col-lg-5 col-md-5 col-sm-7 col-xs-9">
											<input type="password" class="form-control" id="input-password" placeholder="新密码" name="password">
										</div>
									</div>
									<div class="form-group">
										<label class="col-lg-3 col-md-3 col-sm-3 col-xs-2 control-label">重复密码</label>
										<div class="col-lg-5 col-md-5 col-sm-7 col-xs-9">
											<input type="password" class="form-control" id="input-repassword" placeholder="重复密码" name="repassword">
										</div>
									</div>
									<div class="form-group">
										<label class="col-lg-3 col-md-3 col-sm-3 col-xs-2 control-label"></label>
										<div class="col-lg-5 col-md-5 col-sm-7 col-xs-9">
											<button type="submit" class="btn btn-primary">保存</button>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<include file="Public:footer"/>
</div>
<include file="Public:scripts"/>
<script type="text/javascript">
//添加操作
$(function(){
	$('#runchangepwd').ajaxForm({
		success: complete, // 这是提交后的方法
		dataType: 'json'
	});
	function complete(data){
		if(data.status==1){
			layer.alert(data.info, {icon: 6}, function(index){
				layer.close(index);
				window.location.href=data.url;
			});
		}else{
			layer.alert(data.info, {icon: 5}, function(index){
				layer.close(index);
			});
		}
		return false;
	}
});
</script>
</body>
</html>
